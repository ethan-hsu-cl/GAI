  - folder: ../Media Files/Nano Banana/1121 10 Styles/1121 可愛萌妹子二格
    prompt: |
      Use the person from the reference image and recreate a two-panel split scene with the exact composition and actions described below. The person’s identity must 100% match the reference image, but the environment, poses, props, and framing should follow this description precisely. The person must remain the same face as the reference image.
      For the top panel, the entire scene must be photographed from a straight-on, frontal camera angle, with both the person and the table facing directly toward the camera rather than at any side angle or three-quarter view. The person sits at a wooden table decorated with a gingerbread house, desserts, candles, and small ornaments. She wears a red knitted cardigan and, instead of the original crocheted cherry-pattern headpiece, she now wears a festive Christmas Santa hat. Under the red cardigan, she has on a winter thick wool white one-piece dress. She raises both hands beside her head with elbows bent, each hand positioned near the sides of her face in a playful pose exactly like the hand placement from the reference image, but without forming any peace sign. Each hand is holding a small strawberry or berry delicately at the fingertips. Her facial expression is playful, lively, and pleasantly surprised—never shocked or frightened—while looking slightly upward or forward to convey a cheerful and positive mood. The background features warm lighting, a cozy indoor atmosphere, pastel tones, and floating confetti that together create a soft, festive ambiance.
      For the bottom panel, the shot becomes a close-up cinematic composition taken strictly from a perfect 90-degree perpendicular angle to her face, capturing a clean side profile with rigorous precision. The camera must be placed exactly at a right angle, showing only one eye; the far eye, eyebrow, and the far cheek must remain completely hidden, with absolutely no three-quarter or partial frontal rotation. Her nose, lips, and chin need to appear in a crisp, flat side-profile silhouette. Her chin is almost resting on the wooden table—nearly lying down—so that her eye level aligns with the head of a wooden reindeer placed before her. She looks straight at the wooden reindeer, which sits about 30 cm away, maintaining a natural distance. She rests her head and one arm on the wooden table, gently touching or caressing the wooden reindeer with her hand. She is still wearing the same red knitted cardigan and Christmas hat as in the top panel, and the hat must be clearly visible from this angle. On the table around her are a halved grapefruit, sliced fruit, a cherry, and a drink with a straw in the foreground. The scene highlights her side profile, her hand, and the wooden reindeer, captured with dreamy, high-contrast, warm lighting.
      Both panels must share consistent styling, using warm, cozy, soft-orange lighting and a retro, handmade, sweet, dreamy atmosphere with film-like softness and a pastel color palette. The overall color grading must avoid excessive yellow or orange tint; whites need to stay clean and natural, with a warm tone that is balanced rather than overpoweringly yellow. Highlights should be brightened to create strong separation between light and dark areas. Reds, oranges, and creamy tones should be rich and vivid but kept in a balanced warmth. Her face and skin should appear fair, bright, and porcelain-like with a clean, soft, slightly luminous quality. The skin tone must avoid strong yellow or yellow-orange casts, remaining pale and naturally glowing, with only a delicate rosy or peach undertone if desired. The whites must always remain clean.
      The entire scene must decrease overall color saturation by approximately 50% compared to the original reference photo to produce a noticeably softer and more muted look, while still maintaining every other stylistic and color requirement already described. Additionally, the saturation must again be reduced by approximately 30% compared to the original reference photo, ensuring a softer and more muted visual presentation without violating the warm, dreamy artistic atmosphere specified. The final output must strictly avoid any yellow or overly yellow-orange tint. The two panels must merge without any black lines, borders, frames, shadows, or visible gaps; the transition between the upper and lower sections must be perfectly smooth and seamless. The environment must depict a cozy indoor room filled with items, and minimal or empty backgrounds should be strictly avoided.
