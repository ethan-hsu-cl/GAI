      The overall mood and composition should evoke sensuality, confidence, and a touch of glamorous nightlife energy. The person may appear seated, leaning, or casually posing in a relaxed party atmosphere, captured in a dreamy, cinematic moment that blends nostalgia with sparkling 80–90s retro glamour.
